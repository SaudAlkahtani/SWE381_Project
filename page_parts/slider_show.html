<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Title</title>
</head>
<body>
<!-- Image header -->
<!--start image slider -->
<div class="container">

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>


    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="height: 520px ;width: 100% ;">
        <!-- Indicators -->
        <ol class="carousel-indicators" style="z-index: 1">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner"  style="height: 100% ;width: 100%">
            <div class="item active">
                <img src="https://ak1.picdn.net/shutterstock/videos/9566621/thumb/1.jpg" alt="car image" style="height: 520px ;width: 100%">
            </div>

            <div class="item">
                <img src="https://lh3.googleusercontent.com/xbFNuO08HJlxQAyjYiTEfKKoLiY5xrShTyF4ifR8UenX1DCKQtSffUB652p2ZMRG6fw=h900" alt="cats image" style="height: 520px ;width: 100%">
            </div>

            <div class="item">
                <img src="https://wallpaperscraft.com/image/living_room_sofa_table_chairs_picture_80107_3840x2400.jpg" style="height: 520px ;width: 100%">
            </div>

            <div class="item">
                <img src="https://wallpaperscraft.com/image/groot_baby_house_plants_113622_2560x1440.jpg" style="height: 520px ;width: 100%">
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev" >
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next" >
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<br>


<!--end image slider -->
</body>
</html>
